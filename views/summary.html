<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment History Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .area-name {
            background-color: #ddd;
            font-weight: bold;
        }
        .month-label {
            text-align: center;
        }
        .centered-column {
            text-align: center;
        }
        .generate-pdf-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="generate-pdf-btn" onclick="generatePDF()">Generate PDF</button>
    <h1>ANNUAL MAINTENANCE PLAN</h1>
    <form id="report-form">
        <label for="floor">Select Floor:</label>
        <select id="floor" name="floor" required></select>
        <label for="year">Select Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2100" required>
        <button type="submit">Generate Report</button>
    </form>
    <table id="report-table">
        <thead>
            <tr>
                <th rowspan="2">Equip No</th>
                <th rowspan="2">Equipment Name</th>
                <th colspan="2" class="month-label">January</th>
                <th colspan="2" class="month-label">February</th>
                <th colspan="2" class="month-label">March</th>
                <th colspan="2" class="month-label">April</th>
                <th colspan="2" class="month-label">May</th>
                <th colspan="2" class="month-label">June</th>
                <th colspan="2" class="month-label">July</th>
                <th colspan="2" class="month-label">August</th>
                <th colspan="2" class="month-label">September</th>
                <th colspan="2" class="month-label">October</th>
                <th colspan="2" class="month-label">November</th>
                <th colspan="2" class="month-label">December</th>
            </tr>
            <tr>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
                <th class="centered-column">P</th>
                <th class="centered-column">A</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="summary.js"></script>
</body>
</html>

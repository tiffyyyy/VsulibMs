<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="inventoryStyle.css">
<title>Floor Page</title>
</head>

<body>
  <div id="wrapper-div">

  <div id="nav-div">
    <div id="logo-div">
    </div>
    <div class="user-profile">
      <div class="user-profile-image">
        <img src="/images/userIcon.png" alt="Profile Image">
      </div>
    </div>
    <div class="user-profile-name">
      <h2 id = "welcomeMessage"></h2>
    </div>
    <div class="dropdown">
      <button class="dropbtn"><img src="/images/caret-down.png" alt="" style="width: 15px; height:15px"></button>	
        <div class="dropdown-content">
            <a href="#">View Profile</a>
            <a onclick = "logout()">Logout</a>
        </div>
    </div>
  </div>
  </div>

  <div id="main-div">
    <div id="left-div">
      <div id="sidebar-div">
        <div class="sidebar-menu">
        <ul>
          <h3>MENU</h3>
          <li id = "inv" class="active"><a href="/inventory">Inventory</a></li>
          <li id = "sched"><a href="/scheduleFloorPage">Schedule</a></li>
          <li id = "insp"><a href="/inspectionFloorPage">Inspection</a></li>
          <li id = "hist"><a href="/historyPage">History</a></li>
          <h3 id = "inv1">ADD ACOUNT</h3>
          <li id="inv2"><a href="/createAccount" target="_blank">Create Account</a></li>
        </ul>
      </div>
      </div>
    </div>

    <div id="right-div">
      <div id="header-banner-div">
          <div class="nav-link">
            <a href="/inventory">Floor</a>
            <a href="/floorPage" class="nav-link-active">Area</a>
          </div>
      </div>

      <div id="button-container-div">
        <button id="addAreaBtn" class="addArea">
          Add area
        </button>
      </div>
    
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 class="label">Add area</h2>
          <input type="text" id="areaNameInput" placeholder="Enter area name" required>
          <button id="submitAreaBtn"; class = "add">Add</button>
        </div>
      </div>
      <div id = "body-area-div">
        <div class = "floorBox">
          <p>body area</p>
        </div>
      </div>
    </div>
  </div>

     <!--<div id="footer-div">
      Footer
    </div>-->
</div>

<script src="floorPage.js"></script>
</body>
</html>
